{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>My Blog Site </title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">

	<!-- Exclude this line -->
	<!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->


	<!-- Old Style -->
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<!-- <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'> -->

	<link rel="stylesheet" href="{% static 'css/blog.css' %}">
</head>

<body>

	<!-- Important Code -->
	<div class="page-header">
		{% if user.is_authenticated %}
		<a href="{% url 'post_new' %}" class="top-menu">
			<div>
				<span class="glyphicon glyphicon-plus"></span>
			</div>
		</a>
		{% endif %}
		<!--This  will cause the link to be sent to the browser only if the user requesting the page is logged in.-->
		<h1><a href="">My Blog Site</a></h1>
	</div>
	<div class="content container" style="background-color: lemonchiffon; width: fit-content;" >
		<div class="row">
			<div class="col-md-8">
				{% block content %}
				{% endblock %}
			</div>
		</div>
	</div>
	<footer style="color: black; background-color: greenyellow;">
		<p class="p-3 bg-custom text-custom text-right">@FriendlyCorp</p>
	</footer>
</body>

</html>
